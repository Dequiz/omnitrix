<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="movimento">
        <div class="circulosMovimento">
          <div class="circuloMovimento-1">
            <div class="bolinha1"></div>
          </div>
          <div class="circuloMovimento-2">
            <div class="bolinha2"></div>
          </div>
          <div class="circuloMovimento-3">
            <div class="bolinha3"></div>
          </div>
          <div class="circuloMovimento-4">
            <div class="bolinha4"></div>
          </div>
        </div>
      </div>
      <div class="omnitrix">
        <div class="bordaExterior">
         
          <div class="bordaInterior">
            <div class="circuloInterno">
              <div class="trianguloSelecao">
                <div class="losangoInterno"></div>
              </div>
              <div class="triangulo1"></div>
              <div class="triangulo2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio src="omnitrix.mp3" class="audioEntrada"></audio>
    <audio src="audioVirada.mp3" class="audioVirada"></audio>
    <script src="script.js"></script>
  </body>
</html>
